        Sans'', sans-serif;\" align=\"center\"\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003eFigure 11: APT42 domain masquerades as legitimate messaging
        platform\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"margin: 0in; font-size:
        10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"margin:
        0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eThe use of Android malware to target individuals
        of interest to the Iranian Government provides APT42 with a productive method
        of obtaining sensitive information on targets, including movement, contacts,
        and personal information. The group''s proven ability to record phone calls,
        activate the microphone and record the audio, exfiltrate images and take pictures
        on command, read SMS messages, and track the victim''s GPS location in real-time
        poses a real-world risk to individual victims of this campaign.\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
