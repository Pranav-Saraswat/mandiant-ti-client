        name=\"_Toc248932482\"\u003e\u003c/a\u003e\u003ca name=\"_Toc1532641652\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc397477237\"\u003e\u003c/a\u003e\u003ca name=\"_Toc110243063\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc110243611\"\u003e\u003c/a\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eInitial
        Compromise\u003c/span\u003e\u003c/h2\u003e\n\u003cp style=\"margin: 0in; font-size:
        10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"margin:
        0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eAPT42 primarily relies on spearphishing
        to perform an initial compromise. The group is patient and creative in their
        social engineering efforts, often engaging their target for days or weeks
        to build trust before providing a link to a credential harvesting page or
        attaching a malicious attachment to their correspondence. APT42 is capable
        of bypassing MFA and intercepting SMS-based one-time passwords using credential
        harvesting forms, and it likely delivers Android malware via SMS messages.\u003c/span\u003e\u003c/p\u003e\n\u003cp
