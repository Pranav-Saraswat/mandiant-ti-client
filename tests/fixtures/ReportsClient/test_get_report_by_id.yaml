        12.0pt; font-family: ''Times New Roman'',serif;\"\u003e\u003cimg src=\"https://docs.isightpartners.com/download.php?filename=22-00018039/1/25_3a93af20-1988-474e-a529-c4d2b54e1b05.png\"
