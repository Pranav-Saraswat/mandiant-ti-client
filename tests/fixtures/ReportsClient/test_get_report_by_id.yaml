        0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eMandiant assesses with high confidence that
        APT42 conducts surveillance and monitoring operations against individuals
        of interest to the Iranian Government. In addition to credential harvesting
        activity, the group leverages mobile malware to target individuals of interest,
        including those with connections to the \u003ca style=\"font-family: ''Open
        Sans'', sans-serif; color: navy; text-decoration: underline;\" href=\"https://iranprimer.usip.org/resource/green-movement\"\u003eGreen
        Movement\u003c/a\u003e in Iran and other political targets. Mandiant observed
        APT42 target individuals who claimed to be able to provide tools to bypass
        government restrictions, such as those imposed on Telegram.\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cul
        style=\"margin-bottom: 0in; font-family: ''open sans'', sans-serif; font-size:
        12pt;\"\u003e\n\u003cli\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eAPT42
        likely delivers its Android malware such as \u003ca style=\"font-family: ''Open
        Sans'', sans-serif; color: navy; text-decoration: underline;\" href=\"https://advantage.mandiant.com/malware/malware--2c7e481e-3a18-5270-9caa-c8c40eb3cddc\"\u003eVINETHORN\u003c/a\u003e
        and \u003ca style=\"font-family: ''Open Sans'', sans-serif; color: navy; text-decoration:
        underline;\" href=\"https://advantage.mandiant.com/malware/malware--42385364-7c03-5198-9ec6-16bbba0eb39d\"\u003ePINEFLOWER\u003c/a\u003e
        via text messages. \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eBetween July 2020 and March 2021, the group
        successfully compromised several dozen Android devices we believe belong to
        individuals residing in Iran using PINEFLOWER. \u003c/span\u003e\n\u003cul
        style=\"margin-bottom: 0in;\" type=\"circle\"\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eAPT42 exfiltrated recorded phone calls,
        room audio recordings, images, and entire SMS inboxes from at least 10 compromised
        devices, often daily. \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eAPT42 used earlier versions of PINEFLOWER
        as early as 2015.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eAPT42 infrastructure served as command and
        control for a VINETHORN payload masquerading as a legitimate VPN application
        between April and October 2021.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eMandiant most recently observed APT42 PINEFLOWER
        activity targeting Iran-based individuals with ties to universities, reformist
        political groups, and human rights activists between June and August 2022.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"text-align: center; margin: 0in; font-size: 10pt; font-family: ''Open
        Sans'', sans-serif;\" align=\"center\"\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003e\u003cimg src=\"https://docs.isightpartners.com/download.php?filename=22-00018039/1/24_bece343c-7312-4f3f-bdbe-a0d26490a047.png\"
