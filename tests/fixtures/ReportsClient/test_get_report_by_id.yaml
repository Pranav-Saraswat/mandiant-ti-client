        Sans'', sans-serif; color: #4da8d4;\"\u003e\u003ca name=\"_Toc578407073\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc476402485\"\u003e\u003c/a\u003e\u003ca name=\"_Toc1479800252\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc1375998854\"\u003e\u003c/a\u003e\u003ca name=\"_Toc110243058\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc110243606\"\u003e\u003c/a\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eMalware
        Operations\u003c/span\u003e\u003c/h2\u003e\n\u003cp style=\"margin: 0in; font-size:
        10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"margin:
        0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eWhile APT42 focuses on credential harvesting
        rather than deploying malware on a system, several custom backdoors and lightweight
        tools complement its arsenal. APT42 has primarily relied on lightweight toehold
        backdoors over fully functional modular tools since 2020. Notably, Mandiant
        assesses that APT42 has limited in-house malware development resources as
        recent malware families such as TABBYCAT and VBREVSHELL have included or largely
        consisted of publicly available code copied from GitHub projects.\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cul
        style=\"margin-bottom: 0in; font-family: ''open sans'', sans-serif; font-size:
        12pt;\"\u003e\n\u003cli\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eIn
        September 2021, APT42 used a compromised European government email account
        to send a phishing email to almost 150 email addresses associated with individuals
        or entities employed by or affiliated with civil society, government, or intergovernmental
        organizations around the world. The email used lure content pertaining the
        organizational chart of an embassy in Tehran and contained a Google Drive
        link to a malicious macro document, which leads to \u003ca style=\"font-family:
        ''Open Sans'', sans-serif; color: navy; text-decoration: underline;\" href=\"https://advantage.mandiant.com/malware/malware--6d68612b-b317-5354-8dc5-e1226f1ddb9c\"\u003eTAMECAT\u003c/a\u003e,
        a PowerShell toehold backdoor. \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eIn January and February 2022, APT42 hosted
        several malicious Office documents on an Amazon Web Service instance, Google
        Drive, and Dropbox. Likely delivered via a link sent in a spearphish, the
        malicious documents used geopolitically-themed decoy content and fetched a
        password-protected remote template document via Microsoft OneDrive links.
        These documents led to \u003ca style=\"font-family: ''Open Sans'', sans-serif;
        color: navy; text-decoration: underline;\" href=\"https://advantage.mandiant.com/malware/malware--a27fdd81-afcc-563d-add9-2ebf1138aaeb\"\u003eTABBYCAT\u003c/a\u003e
        and \u003ca style=\"font-family: ''Open Sans'', sans-serif; color: navy; text-decoration:
        underline;\" href=\"https://advantage.mandiant.com/malware/malware--e00a63e5-90c5-5951-9528-1ca71b906a90\"\u003eVBREVSHELL\u003c/a\u003e
        malware, which are a VBA-based dropper and a reverse shell macro, respectively.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eAPT42 infrastructure hosted malicious PowerShell
        code in the banners of odd ports in early March 2022. The code, when run,
        retrieved additional PowerShell payloads including \u003ca style=\"font-family:
        ''Open Sans'', sans-serif; color: navy; text-decoration: underline;\" href=\"https://advantage.mandiant.com/malware/malware--4111a825-cada-5153-b39a-59c8ee7cc55a\"\u003ePOWERPOST\u003c/a\u003e,
        a custom reconnaissance tool that can collect data on a local host, including
        system information and local account names.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
