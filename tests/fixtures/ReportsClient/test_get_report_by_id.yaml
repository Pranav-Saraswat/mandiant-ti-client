        12pt;\"\u003e\n\u003cli\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eMandiant
        assesses with high confidence that APT42 is an Iranian state-sponsored cyber
        espionage group tasked with conducting information collection and surveillance
        operations against individuals and organizations of strategic interest to
        the Iranian Government. We further estimate with moderate confidence that
        APT42 operates on behalf of the Islamic Revolutionary Guard Corps (IRGC)''s
        Intelligence Organization based on targeting patterns that align with the
        organization''s operational mandates and priorities.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eActive since at least 2015, APT42 is characterized
        by highly targeted spear-phishing and surveillance operations against individuals
        and organizations of strategic interest to Iran. The group''s operations,
        which are designed to build trust and rapport with their victims, have included
        accessing the personal and corporate email accounts of government officials,
        former Iranian policymakers or political figures, members of the Iranian diaspora
        and opposition groups, journalists, and academics who are involved in research
        on Iran. The group has also deployed mobile malware capable of tracking victim
        locations, recording phone conversations, accessing videos and images, and
        extracting entire SMS inboxes.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
