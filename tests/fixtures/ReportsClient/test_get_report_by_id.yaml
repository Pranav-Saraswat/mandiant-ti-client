        border=\"0\" /\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:
        center; margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"
        align=\"center\"\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eFigure
