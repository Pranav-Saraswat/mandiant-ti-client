        style=\"text-align: center; margin: 0in; font-size: 10pt; font-family: ''Open
        Sans'', sans-serif;\" align=\"center\"\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003eFigure 10: VINETHORN malicious Android application\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cul
        style=\"margin-bottom: 0in; font-family: ''open sans'', sans-serif; font-size:
        12pt;\"\u003e\n\u003cli\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eIn
        early July 2021, APT42 hosted malicious webpages masquerading as an adult
        content website and a free audio/video calling and instant messenger software.
        The landing pages profiled visitors to the page, requested the user to turn
        on location services, and sent the data back to a hard-coded Telegram chat.
        In one instance, the page supported formatting for mobile devices and displayed
        requests to the user in Arabic, suggesting Arabic speakers may have been targeted.
        Iran saw significant protests in July 2021, including in the Khuzestan region,
        which is home to Iran''s Arab minority. \u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
