        0in; font-family: ''open sans'', sans-serif; font-size: 12pt;\"\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eAPT42 impersonated a legitimate British
        news organization to obtain the personal email credentials of political science
        professors with ties to local governments or with relatives holding dual citizenship
        with Iran in February 2022. The group invited its targets, located in Belgium
        and the United Arab Emirates, to an online interview via a customized PDF
        document containing an embedded link leading to a Gmail credential harvesting
        page.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp style=\"margin:
