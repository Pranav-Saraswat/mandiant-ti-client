        0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eAPT42 often attempts to build rapport with
        their target by impersonating journalists or researchers and engaging the
        target in benign conversation for multiple days or weeks before sending a
        malicious link. In some cases, the group uses compromised email accounts in
        follow-on operations targeting colleagues, acquaintances, or relatives of
        the initial victim. \u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"margin:
        0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cul
        style=\"margin-bottom: 0in; font-family: ''open sans'', sans-serif; font-size:
        12pt;\"\u003e\n\u003cli\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eAPT42
        used a compromised email account belonging to a U.S.-based think tank employee
        to target Middle East researchers at other think tanks and academic organizations,
        U.S. government officials involved in Middle East and Iran policy, a former
        Iranian government official, and high-ranking members of an Iranian opposition
        group between March and June 2021. \u003c/span\u003e\n\u003cul style=\"margin-bottom:
        0in;\" type=\"circle\"\u003e\n\u003cli\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003eThe actor posed as a well-known journalist from a U.S. media
        organization requesting an interview and engaged the initial target for 37
        days to gain their trust before finally directing them to a credential harvesting
        page. In other instances, APT42 provided a Dropbox link to a PDF with an embedded
        URL-shortening link that led to a credential harvesting page (shown in Figure
        7). \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003eAfter sending an email from the compromised inbox, APT42 attempted
        to cover their tracks by deleting the message from the victim''s Sent folder.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eAPT42 also attempted to access the personal
        email accounts of their targets, taking careful steps to cover their tracks.
        \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003eAPT42 was able to bypass multi-factor authentication by capturing
        SMS-based one-time passwords and successfully setting up two-factor verification
        using the Microsoft Authenticator application.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eOnce inside one victim organization, APT42
        accessed files relating to Iran through their M365 environment.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eThe group authenticated to the compromised
        accounts using an Outlook client, suggesting the attacker may have synchronized
        to the hosts to download mailbox contents.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp
