        Sans'', sans-serif;\" align=\"center\"\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003e\u003cimg src=\"https://docs.isightpartners.com/download.php?filename=22-00018039/1/22_316e23d1-728e-4ff5-836f-3f99a2a2fd97.png\"
