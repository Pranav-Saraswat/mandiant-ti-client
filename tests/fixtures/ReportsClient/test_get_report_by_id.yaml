        name=\"_Toc110243607\"\u003e\u003c/a\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eAttribution\u003c/span\u003e\u003c/h1\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eMandiant assesses with high confidence that
        APT42 conducts cyber espionage operations on behalf of the Iranian Government
        based on years of activity targeting unique, high-priority targets both inside
        and outside of Iran. Both Iran''s Islamic Revolutionary Guard Corps (IRGC)
        and Ministry of Intelligence and Security (MOIS) have the mandate to conduct
        cyber espionage operations against the domestic populace and foreign targets
        of strategic intelligence value. However, we estimate with moderate confidence
        that APT42 operates on behalf of the IRGC based on targeting patterns that
        align with the IRGC''s operational mandates and priorities, which includes
        defending the regime against internal and external threats, pursuing perceived
        domestic enemies, and confronting \"revolutionary\" ideas emanating from the
        West.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"margin: 0in; font-size:
        10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003ch1 style=\"margin:
        0in; break-after: avoid; font-size: 14pt; font-family: ''Open Sans'', sans-serif;
        color: #4da8d4;\"\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003ePotential
        Ties Between APT42 and Ransomware Activity\u003c/span\u003e\u003c/h1\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eMandiant further highlights open-source
        reporting from Microsoft claiming a connection between intrusion activity
        clusters that generally align with APT42 and UNC2448, an Iran-nexus threat
        actor known for widespread scanning for various vulnerabilities, the use of
        the Fast Reverse Proxy tool, and reported ransomware activity using BitLocker.
        Notably, Mandiant has not observed technical overlaps between APT42 and UNC2448.\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cul
        style=\"margin-bottom: 0in; font-family: ''open sans'', sans-serif; font-size:
        12pt;\"\u003e\n\u003cli\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eIn
        November 2021, Microsoft \u003ca style=\"font-family: ''Open Sans'', sans-serif;
        color: navy; text-decoration: underline;\" href=\"https://www.microsoft.com/security/blog/2021/11/16/evolving-trends-in-iranian-threat-actor-activity-mstic-presentation-at-cyberwarcon-2021/\"\u003ereported\u003c/a\u003e
        that \"Phosphorus\" had targeted Fortinet FortiOS SSL VPN and unpatched on-premises
        Exchange servers globally with the intent of deploying ransomware such as
        BitLocker on vulnerable networks, aligning with activity we track as UNC2448.
        \u003ca style=\"font-family: ''Open Sans'', sans-serif; color: navy; text-decoration:
        underline;\" href=\"https://blogs.microsoft.com/on-the-issues/2020/10/28/cyberattacks-phosphorus-t20-munich-security-conference/\"\u003ePrevious
        reporting\u003c/a\u003e on Phosphorus generally aligned with APT42''s credential
        harvesting and spear-phishing operations.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eWhile Mandiant has not observed technical
        overlaps between APT42 and UNC2448, the latter may also have ties to the IRGC-IO.
        We assess with moderate confidence that UNC2448 and the Revengers Telegram
        persona are operated by at least two Iranian front companies, Najee Technology
        and Afkar System, based on open-source information and operational security
        lapses by the threat actors. Public leaking campaigns from the Lab Dookhtegan
        Telegram account further allege these companies are responsible for threat
        activity aligned with UNC2448 and operate on behalf of the IRGC-IO (see \u003c/span\u003e\u003cspan
        style=\"font-size: 12.0pt; color: black;\"\u003e\u003ca style=\"font-family:
        ''Open Sans'', sans-serif; color: navy; text-decoration: underline;\" href=\"https://advantage.mandiant.com/reports/22-00020382\"\u003e22-00020382\u003c/a\u003e).\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cul
        style=\"margin-bottom: 0in; font-family: ''open sans'', sans-serif; font-size:
        12pt;\"\u003e\n\u003cli\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eMandiant
        identified links between UNC2448, the Revengers persona, an individual named
        Ahmad Khatibi, and a likely Iranian front company named Afkar System. \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eThe Revengers persona had offered data and
        access to primarily Israeli companies for sale on its Telegram channel between
        February and September 2021. \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eAdditionally, infrastructure overlaps likely
        caused by human error indicate that UNC2448 has connections to a second front
        company, Najee Technology.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003ePublic posts by the Lab Dookhtegan Telegram
        channel in July 2022 claim Afkar System and Najee Technology are front companies
        conducting cyber operations on behalf of the IRGC''s Intelligence Organization.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003ch1
        style=\"margin: 0in; break-after: avoid; font-size: 14pt; font-family: ''Open
        Sans'', sans-serif; color: #4da8d4;\"\u003e\u003ca name=\"_Toc1515811946\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc879070039\"\u003e\u003c/a\u003e\u003ca name=\"_Toc1673574878\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc1149302478\"\u003e\u003c/a\u003e\u003ca name=\"_Toc110243060\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc110243608\"\u003e\u003c/a\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eElucidating
        Historical Connections to APT35\u003c/span\u003e\u003c/h1\u003e\n\u003cp style=\"margin:
        0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eAPT42 generally corresponds with the activity
        other organizations have referred to as TA453 (Proofpoint), Yellow Garuda
        (PwC), and ITG18 (IBM). The group is also consistent with a sub-section of
        publicly reported threat clusters Phosphorus (Microsoft) and Charming Kitten
        (ClearSky and CERTFA). Similarity in malicious cyber operations between various
        Iranian groups and a dynamic institutional ecosystem in Iran contributed to
        significant conflation of historical APT42 and APT35 activity.\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eMandiant assesses with moderate confidence
        that both APT35 and APT42 operate on behalf of the IRGC but originate from
        different missions and contracts or contractors based on substantial differences
        in their respective targeting patterns and tactics, techniques, and procedures.\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cul
        style=\"margin-bottom: 0in; font-family: ''open sans'', sans-serif; font-size:
        12pt;\"\u003e\n\u003cli\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eHistorical
        APT35 operations focused on long-term, malware-intensive operations targeting
        the U.S. and Middle Eastern military, diplomatic, and government personnel,
        organizations in the media, energy, and defense industrial base, and engineering,
        business services, and telecommunications sectors to conduct data theft in
        support of Iranian military and government objectives. \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt; line-height: 107%;\"\u003eIn contrast, APT42 operations
        focus on individuals and organizations of interest to the Iranian Government
        for domestic politics, foreign policy, and regime stability purposes.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eWhile both APT42 and APT35 have used \u003ca
        style=\"font-family: ''Open Sans'', sans-serif; color: navy; text-decoration:
        underline;\" href=\"https://advantage.mandiant.com/malware/malware--ef7ce41e-aab5-5b4f-ab1b-7012bcc8cd36\"\u003eMAGICDROP\u003c/a\u003e
        and \u003ca style=\"font-family: ''Open Sans'', sans-serif; color: navy; text-decoration:
        underline;\" href=\"https://advantage.mandiant.com/malware/malware--4a76968f-7fbb-5f76-ab4d-ef2265890cdb\"\u003eBROKEYOLK\u003c/a\u003e
        malware, Mandiant observed no similarities between the respective C\u0026amp;C
        infrastructure or how the groups operationalized the malware. \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eThe IRGC frequently relies on contractors
        to execute different cyber operations'' mission sets (e.g., U.S. Treasury
        Department sanctions against \u003ca style=\"font-family: ''Open Sans'', sans-serif;
        color: navy; text-decoration: underline;\" href=\"https://home.treasury.gov/news/press-releases/sm611\"\u003eNet
        Peygard Samavat\u003c/a\u003e\u003cspan style=\"font-family: ''Open Sans'',
        sans-serif; color: navy; text-decoration: underline;\"\u003e).\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003ch1
        style=\"margin: 0in; break-after: avoid; font-size: 14pt; font-family: ''Open
        Sans'', sans-serif; color: #4da8d4;\"\u003e\u003ca name=\"_Toc733654539\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc1300129873\"\u003e\u003c/a\u003e\u003ca name=\"_Toc631238779\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc2127180047\"\u003e\u003c/a\u003e\u003ca name=\"_Toc110243061\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc110243609\"\u003e\u003c/a\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eOutlook
        and Implications\u003c/span\u003e\u003c/h1\u003e\n\u003cp style=\"margin:
        0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eAPT42 has consistently targeted the personal
        email credentials, multi-factor authentication codes, and mobile device location
        and communication data of individuals of interest to the Iranian Government.
        This access can be used to enable follow-on compromises of additional individuals
        and corporate networks and to collect personal information, communication
        and location data, and sensitive documents or research material.\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eAPT42 activity poses a threat to foreign
        policy officials, commentators, and journalists, particularly those in the
        United States, the United Kingdom, and Israel, working on Iran-related projects.
        Additionally, the group''s surveillance activity highlights the real-world
        risk to individual targets of APT42 operations, which include Iranian dual-nationals,
        former government officials, and dissidents both inside Iran and those who
        previously left the country, often out of fear for their personal safety.\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eWe do not anticipate significant changes
        to APT42''s operational tactics and mandate given the long history of activity
        and imperviousness to infrastructure takedowns and a media spotlight on operational
        security failures. Nevertheless, the group has displayed its ability to rapidly
        alter its operational focus as Iran''s priorities change over time with evolving
        domestic and geopolitical conditions. We assess with high confidence that
        APT42 will continue to perform cyber espionage and surveillance operations
        aligned with evolving Iranian operational intelligence collection requirements.\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003ch1
