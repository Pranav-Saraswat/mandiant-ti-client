        Calibri;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003ch1 style=\"margin:
        0in; break-after: avoid; font-size: 14pt; font-family: ''Open Sans'', sans-serif;
        color: #4da8d4;\"\u003e\u003ca name=\"_Toc1713436064\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc112600698\"\u003e\u003c/a\u003e\u003ca name=\"_Toc1336823065\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc857265415\"\u003e\u003c/a\u003e\u003ca name=\"_Toc110243053\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc110243599\"\u003e\u003c/a\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eOverview\u003c/span\u003e\u003c/h1\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eMandiant assesses with high confidence that
        APT42 is a prolific and well-resourced threat actor who carries out Iranian
        state-sponsored espionage and surveillance activity in support of Iran''s
        strategic priorities. The group has been active since at least early 2015
        and relies primarily on highly targeted social engineering efforts to achieve
        its objectives against both individuals and organizations of interest to the
        Iranian Government. APT42 operations broadly fall into three categories:\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cul
        style=\"margin-bottom: 0in; font-family: ''open sans'', sans-serif; font-size:
        12pt;\"\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003eCredential harvesting:\u003c/span\u003e\u003c/strong\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e APT42 frequently targets corporate and
        personal email accounts through highly targeted spear-phishing campaigns with
        enhanced emphasis on building trust and rapport with the target before attempting
        to steal their credentials. Mandiant also has indications that the group leverages
        credential harvesting to collect multi-factor authentication (MFA) codes to
        bypass authentication methods and has used compromised credentials to pursue
        access to the networks, devices, and accounts of employers, colleagues, and
        relatives.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eSurveillance operations:\u003c/span\u003e\u003c/strong\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e As of at least late 2015, a subset of APT42''s
        infrastructure served as command and control (C\u0026amp;C) servers for Android
        mobile malware designed to track locations, monitor communications, and generally
        surveil the activities of individuals of interest to the Iranian Government,
        including activists and dissidents inside Iran.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eMalware deployment:\u003c/span\u003e\u003c/strong\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e While APT42 primarily prefers credential
        harvesting over activity on disk, several custom backdoors and lightweight
        tools complement its arsenal. The group likely incorporates these tools into
        their operations when the objectives extend beyond credential harvesting.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eMandiant has observed more than 30 confirmed
        targeted APT42 operations spanning these categories since early 2015. The
        total number of APT42 intrusion operations is almost certainly much higher
        based on the group''s high operational tempo, visibility gaps caused in part
        by the group''s targeting of personal email accounts and domestically focused
        efforts, and extensive open-source industry reporting on threat clusters likely
        associated with APT42.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"margin:
        0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eMandiant previously tracked APT42 as UNC788.\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"text-align: center; margin: 0in; font-size: 10pt; font-family: ''Open
        Sans'', sans-serif;\" align=\"center\"\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003e\u003cimg src=\"https://docs.isightpartners.com/download.php?filename=22-00018039/1/14_01869359-e991-49bb-b436-f1ba5c4d27c6.png\"
        width=\"624\" height=\"351\" border=\"0\" /\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"text-align: center; margin: 0in; font-size: 10pt; font-family: ''Open
        Sans'', sans-serif;\" align=\"center\"\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003eFigure 1: APT42 Operations by category\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003ch1
        style=\"margin: 0in; break-after: avoid; font-size: 14pt; font-family: ''Open
        Sans'', sans-serif; color: #4da8d4;\"\u003e\u003ca name=\"_Toc1929161864\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc250767157\"\u003e\u003c/a\u003e\u003ca name=\"_Toc195076375\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc2736359\"\u003e\u003c/a\u003e\u003ca name=\"_Toc110243054\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc110243600\"\u003e\u003c/a\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eTargeting\u003c/span\u003e\u003c/h1\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eThe targeting patterns for APT42 operations
        are similar to other Iranian cyber espionage actors, with a large segment
        of its activity focused on the Middle East region. However, unlike other suspected
        IRGC-affiliated cyber espionage groups that have focused on targeting the
        defense industrial base or conducting large-scale collection of personally
        identifiable information (PII), APT42 primarily targets organizations and
        individuals deemed opponents or enemies of the regime, specifically gaining
        access to their personal accounts and mobile devices. The group has consistently
        targeted Western think tanks, researchers, journalists, current Western government
        officials, former Iranian government officials, and the Iranian diaspora abroad.\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eSome APT42 activity indicates the group
        alters its operational focus as Iran''s priorities evolve, to include targeted
        operations against the pharmaceutical sector at the onset of the COVID-19
        pandemic in March 2020 and pursuing domestic and foreign-based opposition
        groups prior to an Iranian presidential election. This indicates that APT42
        is trusted by the Iranian Government to quickly react to geopolitical changes
        by adjusting their flexible operations to targets of operational interest
        to Tehran.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"margin: 0in; font-size:
        10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"margin:
        0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eAPT42 has targeted the following sectors:\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cul
        style=\"margin-bottom: 0in; font-family: ''open sans'', sans-serif; font-size:
        12pt;\"\u003e\n\u003cli\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eCivil
        Society and Non-Profits\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eEducation\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eGovernments\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eHealthcare, Pharmaceuticals, and Manufacturing\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eLegal and Professional Services\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eMedia and Entertainment\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eAPT42 has targeted organizations in at least
        14 countries since our first observation of its activity in 2015, including
        in Australia, Europe, the Middle East, and the United States.\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"text-align: center; margin: 0in; font-size: 10pt; font-family: ''Open
        Sans'', sans-serif;\" align=\"center\"\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003e\u003cimg src=\"https://docs.isightpartners.com/download.php?filename=22-00018039/1/15_eebbc653-6424-4a2f-9c4e-bf36c446acbf.png\"
        width=\"624\" height=\"351\" /\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"text-align: center; margin: 0in; font-size: 10pt; font-family: ''Open
        Sans'', sans-serif;\" align=\"center\"\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003eFigure 2: Countries and industries targeted directly by APT42\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003ch1
        style=\"margin: 0in; break-after: avoid; font-size: 14pt; font-family: ''Open
        Sans'', sans-serif; color: #4da8d4;\"\u003e\u003ca name=\"_Toc700562325\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc1731150733\"\u003e\u003c/a\u003e\u003ca name=\"_Toc811334577\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc1446997873\"\u003e\u003c/a\u003e\u003ca name=\"_Toc110243055\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc110243601\"\u003e\u003c/a\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eCyber
        Espionage Operations\u003c/span\u003e\u003c/h1\u003e\n\u003cp style=\"margin:
        0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eAPT42 operations are consistent with Iran''s
        strategic priorities and reflect an operational mandate to collect information
        on individuals and organizations of interest to the Iranian Government or
        deemed to pose a threat to the regime. The group''s activity focuses on social
        engineering and exhibits patience and resource-intensive efforts to craft
        targeted decoy content and build rapport with targets before providing a credential
        harvesting link or malicious attachment.\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003ch2
        style=\"margin: 0in; break-after: avoid; font-size: 13pt; font-family: ''Open
        Sans'', sans-serif; color: #4da8d4;\"\u003e\u003ca name=\"_Toc677515590\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc694321447\"\u003e\u003c/a\u003e\u003ca name=\"_Toc1303235273\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc904729800\"\u003e\u003c/a\u003e\u003ca name=\"_Toc110243056\"\u003e\u003c/a\u003e\u003ca
        name=\"_Toc110243602\"\u003e\u003c/a\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eCredential
        Harvesting Activity\u003c/span\u003e\u003c/h2\u003e\n\u003cp style=\"margin:
        0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eAPT42 has consistently targeted Western
        think tanks and academics, media organizations, members of the Iranian diaspora
        in the United Kingdom, Israel, and the United States, and high-profile Iranian
        individuals within Iran in efforts to collect the credentials of individuals
        of interest to the Iranian Government. Some credential harvesting efforts
        have also included components designed to steal MFA codes. \u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003ch3
        style=\"margin: 0in; break-after: avoid; font-size: 12pt; font-family: ''Open
        Sans'', sans-serif; color: #4da8d4; font-weight: normal;\"\u003e\u003ca name=\"_Toc110243603\"\u003e\u003c/a\u003ePersonal
        Email Targeting\u003c/h3\u003e\n\u003cp style=\"margin: 0in; font-size: 10pt;
        font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan style=\"font-size:
        12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"margin:
        0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eAPT42 has consistently targeted the personal
        email accounts and MFA codes of individuals of interest to the Iranian Government.\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cul
        style=\"margin-bottom: 0in; font-family: ''open sans'', sans-serif; font-size:
        12pt;\"\u003e\n\u003cli\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eIn
        May 2017, APT42 targeted the senior leadership of an Iranian opposition group
        operating from Europe and North America with spear-phishing emails mimicking
        legitimate Google correspondence. The emails contained links to fake Google
        Books pages subsequently redirecting to sign-in pages designed to steal credentials
        and two-factor authentication codes. \u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"text-align: center; margin: 0in; font-size: 10pt; font-family: ''Open
        Sans'', sans-serif;\" align=\"center\"\u003e\u003cspan style=\"font-size:
        12.0pt; font-family: ''Times New Roman'',serif;\"\u003e\u003cimg src=\"https://docs.isightpartners.com/download.php?filename=22-00018039/1/16_8ec15ee4-2694-4724-a6cb-d89f0f424a16.png\"
