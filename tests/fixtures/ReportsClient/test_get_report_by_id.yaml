        style=\"font-size: 12.0pt;\"\u003eFigure 7: PDF with interview invitation\u003c/span\u003e\u003c/p\u003e\n\u003cp
        style=\"margin: 0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cul
        style=\"margin-bottom: 0in; font-family: ''open sans'', sans-serif; font-size:
        12pt;\"\u003e\n\u003cli\u003e\u003cspan style=\"font-size: 12.0pt;\"\u003eIn
        the weeks ahead of Iran''s June 18, 2021, presidential election, APT42 used
        a compromised email address belonging to an Iran researcher at a U.S. think
        tank to spearphish a member of an Iranian opposition group headquartered in
        Europe in a probable attempt to gain access to the organization and its other
        members. The group impersonated the researcher and invited the target to review
        and provide feedback on one of the researcher''s articles on Iranian nuclear
        issues in a likely effort to build trust with the target before engaging in
        further conversation.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003eBetween March and June 2020, APT42 targeted
        high-profile individuals in the U.S. pharmaceutical industry in what may have
        been a temporary shift to support Iranian public health priorities amid the
        COVID-19 pandemic. APT42 attempted to steal personal email credentials with
        credential harvesting forms masquerading as popular email services, such as
        Gmail and Yahoo, and impersonated a legitimate vaccinologist at the University
        of Oxford, claiming to have identified an information leakage from the targeted
        organization. \u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp style=\"margin:
        0in; font-size: 10pt; font-family: ''Open Sans'', sans-serif;\"\u003e\u003cspan
        style=\"font-size: 12.0pt;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\n\u003cp
